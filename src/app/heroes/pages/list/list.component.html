
  <div>
    <h2>Listado de héroes</h2>
    <table class="mat-elevation-z8" *ngIf="!loading" mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let hero" class="link" [routerLink]="['/heroes', hero.id]" primary> {{hero.superhero}} </td>
      </ng-container>

      <!-- Alter-ego Column -->
      <ng-container matColumnDef="alter_ego">
        <th mat-header-cell *matHeaderCellDef> Alter Ego </th>
        <td mat-cell *matCellDef="let hero"> {{hero.alter_ego}} </td>
      </ng-container>

      <!-- Publisher Column -->
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Editorial </th>
        <td mat-cell *matCellDef="let hero"> {{hero.publisher}} </td>
      </ng-container>

      <!-- First_appearance Column -->
      <ng-container matColumnDef="first_appearance">
        <th mat-header-cell *matHeaderCellDef> Primera aparición </th>
        <td mat-cell *matCellDef="let hero"> {{hero.first_appearance}} </td>
      </ng-container>

      <!-- Characters Column -->
      <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef> Caracteres </th>
        <td mat-cell *matCellDef="let hero"> {{hero.characters}} </td>
      </ng-container>

      <!-- Characters Column -->
      <ng-container matColumnDef="acctions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let hero">
          <button mat-button (click)="goToEdit(hero)">EDITAR</button>
          <button mat-button (click)="delete(hero)">BORRAR</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="wrapper" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
