
<div class="app-{{appId}}-theme" id="appRootClass">
  <!-- tool bar - start -->
  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ml5">
        <img class="logo" src="assets/logo.svg" alt="Logo" />
      <span style="margin-bottom: 5px;">&nbsp; Heroes App</span>
      </span>
      <span class="example-spacer"></span>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>format_color_fill</mat-icon> Select Theme
        </button>
        <mat-menu #menu="matMenu">
          <button value='theme1' mat-menu-item (click)="switchTheme('theme1')">Dark</button>
          <button value='theme2' mat-menu-item (click)="switchTheme('theme2')">Light</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <!-- side nav  - start -->
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Select Theme
          </button>
          <mat-menu #menu="matMenu">
            <button value='theme1' mat-menu-item (click)="switchTheme('theme1')">Dark</button>
            <button value='theme2' mat-menu-item (click)="switchTheme('theme2')">Light</button>
          </mat-menu>
        </div>
        <a (click)="sidenav.toggle()" mat-list-item><mat-icon>close</mat-icon> Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
